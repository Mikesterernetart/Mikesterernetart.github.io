<script> 
    window.onload = function(){
  
        (function(){
  var counter = 5;

  setInterval(function() {
    counter--;
    if (counter >= 0) {
      span = document.getElementById("count");
      span.innerHTML = counter;
    }
    // Display 'counter' wherever you want to display it.
    if (counter === 0) {
        alert('out of time');
        $.get( "index.html" );
        clearInterval(counter);
    }
    
  }, 1000);
    
})();
  
}
